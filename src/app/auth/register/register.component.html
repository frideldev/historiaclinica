 <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(./assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" [formGroup]="registerForm" (ngSubmit)="crearUsuario()" autocomplete="off">
                    <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Registrate</h3><small>Crea tu cuenta para ingresar al sistema</small>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" formControlName="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" formControlName="password2" placeholder="Confirmar Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" type="checkbox" formControlName="terminos">
                                <label for="checkbox-signup"> Acepto todos los <a href="#">Terminos</a></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-danger">
                         <p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p>
                         <p *ngIf="campoNoValido('email')">El email es obligatorio y tiene que ser valido</p>
                         <p *ngIf="contrasenaNoValidas()">Las contrase√±as deben ser iguales</p>
                         <p *ngIf="aceptaTerminos()">Los terminos son obligatorios</p>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>TIenes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar Sesion</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
