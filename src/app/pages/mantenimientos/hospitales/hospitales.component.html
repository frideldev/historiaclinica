<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Hospital ..."
                #txtTermino
                (keyup)="buscar(txtTermino.value)"
                >
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">

            
            <div class="card-body">
                <div class="text-right">
                    <button class="btn btn-primary" (click)="abrirSweetAlert()">
                        <i class="fa fa-hospital-o"></i>
                    Crear Hospitales
                    </button>
                </div>
                <h4 class="card-title">Hospitales {{hospitales.length}}</h4>
                <h6 class="card-subtitle">Hospitales Registrados en mi Aplicacion</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr >
                                <th>Foto</th>
                                <th>Nombre</th>
                               
                                <th class="w100 text-nowrap">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr *ngFor="let hospital of hospitales">
                                <td><img [src]="hospital.img|imagen:'hospitales'" alt="" class="w100 cursor" (click)="abrirModal(hospital)"></td>
                                <td><input type="text" class="form-control" placeholder="Nombre del Hospital" [(ngModel)]="hospital.nombre"></td>
                               
                                <td class="text-nowrap text center">
                                    <a (click)="guardarCambios(hospital)" 
                                    data-toggle="tooltip" 
                                    class="cursor"
                                    data-original-title="Guardar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarHospital(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Cerrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anteriores</button>
                &nbsp;
                <button class="btn btn-secondary">Siguiente</button> -->
            </div>
        </div>
    </div>
</div>
