<div class="row">
<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mi Perfil de Usuario</h4>
            <h6 class="card-subtitle">Ajustes</h6>
            <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                <div class="form-group">
                    <label for="exampleInputuname">User Name</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input type="text" class="form-control" id="exampleInputuname" placeholder="Username" formControlName="nombre">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input [readOnly]="usuario.google" formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                </div>
               
                <button type="submit" [disabled]="perfilForm.invalid" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                    <i class="fa fa-save"></i> Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</div>
<div class="col-lg-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Mi Perfil de Usuario</h4>
            <h6 class="card-subtitle">Ajustes</h6>
            <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
            <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
            <input type="file" (change)="cambiarImagen($event.target.files[0])">
            <br>
            <br>
            <button [disabled]="!imagenSubir" (click)="subirImagen()" type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i> Cambiar Imagen
            </button>
        </div>
    </div>
</div>
</div>
